<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Courses list</h1>
        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator,
          etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let course of coursesList">
          <div class="card shadow-sm">
            <img [src]="course.image" [alt]="course.title">

            <div class="card-body">
              <h3>{{ course.title }}</h3>
              <p class="card-text">{{ course.description|slice:0:70 }} [...]</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button routerLink="/courses/{{course.id}}" type="button" class="btn btn-sm btn-outline-secondary"><i
                      class="bi bi-zoom-in"></i></button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><i
                      class="bi bi-cart-plus"></i></button>
                </div>
                <small class="text-muted">{{ course.price|currency:'EUR' }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
